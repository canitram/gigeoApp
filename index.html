<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--cdn font awesome-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 
      <title>GigeoApp</title>
   </head>
   <body>
      <nav class="navbar navbar-light bg-light">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">
               <img src="./assets/img/icono.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link" aria-current="page" href="#">
                        <i class="fas fa-search"></i>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" aria-current="page" href="#">
                        <i class="fas fa-search"></i>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" aria-current="page" href="#">
                        <i class="fas fa-video"></i>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" aria-current="page" href="#">
                        <i class="fas fa-plus"></i>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" aria-current="page" href="#">
                        <i class="fas fa-bell"></i>
                     </a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <!-- fin nav -->
      <header class="banner">
         <!-- background image -->
      </header>
      <!-- fin header -->
      <section class="profile">
         <div class="container">
            <div class="row justify-content-between">
               <div class="profile__thumbnail col-sm-12 col-md-6">
                  <img src="./assets/img/profile-image.png" alt="YukiMukami" class="profile__thumbnail--img">
                  <div class="profile__thumbnail--info">
                     <h5>Yuki Mukami</h5>
                     <p>30.000 seguidores</p>
                  </div>
                  <div class="profile__thumbnail--btns col-sm-">
                     <button class="btn btn-outline-info">Mensaje</button>
                     <button class="btn btn-outline-danger">Seguir</button>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- fin profile section -->
      <section class="gallery">
         <div class="container">
            <h3 class="gallery--title">
               Videos populares
            </h3>
            <div class="row justify-content-between">
               <div class="col-lg-3 col-md-6 col-sm-12 mb-4 mb-lg-0">
                  <figure class="figure">
                     <img src="./assets/img/image-1.png" class="figure-img img-fluid w-100 mb-4" alt="gallery_img">
                     <h6 class="figure__title">
                        Después de la vela - Yuki Mukami
                     </h6>
                     <figcaption class="figure-caption text-end">16k vistas - 1 semana atrás.</figcaption>
                  </figure>

                  <figure class="figure">
                     <img src="./assets/img/image-2.png" class="figure-img img-fluid w-100 mb-4" alt="gallery_img">
                     <h6 class="figure__title">
                        Far Away - Yuki Mukami
                     </h6>
                     <figcaption class="figure-caption text-end">20k vistas - 1 mes atrás.</figcaption>
                  </figure>

                  <figure class="figure">
                     <img src="./assets/img/image-3.png" class="figure-img img-fluid w-100 mb-4" alt="gallery_img">
                     <h6 class="figure__title">
                        City - Yuki Mukami
                     </h6>
                     <figcaption class="figure-caption text-end">100k vistas - 1 mes atrás.</figcaption>
                  </figure>
                  
                  <figure class="figure">
                     <img src="./assets/img/image-4.png" class="figure-img img-fluid w-100 mb-4" alt="gallery_img">
                     <h6 class="figure__title">
                        A Yuki Tale - Yuki Mukami
                     </h6>
                     <figcaption class="figure-caption text-end">1m vistas - 1 año atrás.</figcaption>
                  </figure>
               </div>

               <div class="col-lg-3 col-md-6 col-sm-12 mb-4 mb-lg-0">
                     <figure class="figure">
                        <img src="./assets/img/image-5.png" class="figure-img img-fluid w-100 mb-4" alt="gallery_img">
                        <h6 class="figure__title">
                           Mapocho - Yuki Mukami
                        </h6>
                        <figcaption class="figure-caption text-end">100k vistas - 1 mes atrás.</figcaption>
                     </figure>

                     <figure class="figure">
                        <img src="./assets/img/image-6.png" class="figure-img img-fluid w-100 mb-4" alt="gallery_img">
                        <h6 class="figure__title">
                           Lucky Days - Yuki Mukami
                        </h6>
                        <figcaption class="figure-caption text-end">40k vistas - 3 meses atrás.</figcaption>
                     </figure>

                     <figure class="figure">
                        <img src="./assets/img/image-7.png" class="figure-img img-fluid w-100 mb-4" alt="gallery_img">
                        <h6 class="figure__title">
                           30 days in My House - Yuki Mukami
                        </h6>
                        <figcaption class="figure-caption text-end">10k vistas - 4 meses atrás.</figcaption>
                     </figure>

                     <figure class="figure">
                        <img src="./assets/img/image-8.png" class="figure-img img-fluid w-100 mb-4" alt="gallery_img">
                        <h6 class="figure__title">
                           Santiago - Yuki Mukami
                        </h6>
                        <figcaption class="figure-caption text-end">40k vistas - 3 meses atrás.</figcaption>
                     </figure>
               </div>
            </div>
            <!-- fin row -->
         
         </div>
         <!-- fin container -->
      </section>
   </body>
</html>
